<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .forgot-card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="forgot-card card shadow p-4">
  <h3 class="text-center mb-3">Forgot Password</h3>

  <div id="emailSection">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" required>
    <button class="btn btn-primary w-100 mt-3" onclick="sendOtp()">Send OTP</button>
  </div>

  <div id="resetSection" class="mt-4 d-none">
    <label for="otp">OTP:</label>
    <input type="text" id="otp" class="form-control" required>

    <label for="newPassword" class="mt-2">New Password:</label>
    <input type="password" id="newPassword" class="form-control" required>

    <button class="btn btn-success w-100 mt-3" onclick="resetPassword()">Reset Password</button>
    <a th:href="@{/login}" class="btn btn-link w-100 mt-2">Back to Login</a>
  </div>

  <p id="responseMsg" class="mt-3 text-center text-danger"></p>
</div>

<script th:src="@{/js/reset.js}"></script>
</body>
</html>
