<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h2>Add Job Opening</h2>
        </div>
        <div class="card-body">

            <!-- âœ… Success Message -->
            <div th:if="${successMessage}" class="alert alert-success text-center" 
                 th:text="${successMessage}"></div>
                <form th:action="@{/admin/postjob/save}" th:object="${job}" method="post">

                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Job Type</label>
                    <select class="form-select" id="type" th:field="*{category}">
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="summary" class="form-label">Short Summary</label>
                    <textarea class="form-control" id="summary" th:field="*{summary}" rows="2" maxlength="500"></textarea>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Full Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Responsibilities</label>
                    <textarea class="form-control" th:field="*{responsibilities}" rows="3"
                              placeholder="Enter responsibilities, separated by commas"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Requirements</label>
                    <textarea class="form-control" th:field="*{requirements}" rows="3"
                              placeholder="Enter requirements, separated by commas"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Publish Opening</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
